version: "3"
services:
  postgres:
    build: postgres
    environment:
    - POSTGRES_PASSWORD=akvo
    ports:
    - "5432:5432"
    volumes:
    - pg-data:/var/lib/postgresql/data
  authz:
    build:
      context: backend
      dockerfile: dev/Dockerfile-dev
    volumes:
      - ./backend:/app
      - ~/.m2:/root/.m2
      - ~/.lein:/root/.lein
      #- ../akvo-flow-server-config/:/akvo-flow-server-config
      - pg-data:/pg-certs:ro
    environment:
      - PGSSLROOTCERT=/pg-certs/server.crt
      - UNILOG_DATABASE_URL
      - AUTHZ_DATABASE_URL=jdbc:postgresql://postgres/authzdb?user=authzuser&password=authzpasswd&ssl=true
    ports:
      - "47480:47480"
      - "3000:3000"
volumes:
  pg-data: